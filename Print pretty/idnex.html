<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Pretty Print</title>
  <!-- Digital style font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Input section (no title displayed) -->
    <div id="inputSection">
      <input type="text" id="textInput" placeholder="Enter your text here" />
      <button id="prettyPrintBtn">Pretty Print</button>
    </div>
    <!-- Neon text output (bigger now) -->
    <div id="neonDisplay" class="neon-text"></div>
  </div>

  <!-- Back button (hidden by default) -->
  <button id="backButton">Back</button>

  <script src="script.js"></script>
</body>
</html>
