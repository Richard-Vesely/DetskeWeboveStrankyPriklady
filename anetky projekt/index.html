<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra se psem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Hra se psem</h1>
        <div class="game-area">
            <div class="dog" id="dog">
                <img src="https://cdn-icons-png.flaticon.com/512/1998/1998627.png" alt="Pes">
            </div>
            <div class="bone" id="bone">
                <img src="https://cdn-icons-png.flaticon.com/512/1581/1581645.png" alt="Kost">
            </div>
        </div>
        <button id="throwBone">Hoď kost</button>
        <div class="score">Skóre: <span id="score">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
