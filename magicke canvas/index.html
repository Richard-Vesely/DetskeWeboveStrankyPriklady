<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magické Canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 2px solid #333;
            background-color: #000;
        }
        .instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #brushInfo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        Kresli myší a sleduj, jak se mění barvy!<br>
        Stiskni 'C' pro změnu nástroje<br>
        Stiskni 'X' pro návrat k předchozímu nástroji
    </div>
    <canvas id="magicCanvas"></canvas>
    <div id="brushInfo"></div>
    <script src="script.js"></script>
</body>
</html>
